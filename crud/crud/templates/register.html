{% extends 'layouts/master.html' %}
{% block title %}{% block page_title %}Register{% endblock page_title %}{% endblock title %}

{% block content %}
		<div class="container mx-auto">
				<h1 class="text-3xl font-bold text-gray-800">Register</h1>
				<p class="text-gray-600">Create an account</p>

				<form action="{% url 'register' %}" method="POST" class="mt-4">
					{% csrf_token %}
					<div class="mb-4">
						<label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
						<input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
						<input type="email" name="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
						<input type="name" name="name" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
						<input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<div class="mb-4">
						<label for="password2" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
						<input type="password" name="password2" id="password2" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
					</div>
					<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
				</form>

		</div>
{% endblock %}
